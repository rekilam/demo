<!DOCTYPE html>
<!--<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout}">

    <head>
        <title>Account Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <!--        <th:block id="userm-static-resources">
                    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
                    <link th:href="@{/css/account-management.css}" rel="stylesheet" media="screen" />
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
        
                </th:block>-->
    </head>

    <body>
        <div id="account-myMain" layout:fragment="content">
            <span id="showhideMenu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
            <div th:replace="fragments/table-account :: table-account" class="header"> This is accountlist table of account-management.</div>
            <!-- Add Acount Modal -->
            <div class="modal fade" id="addAccountModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <form id="addAccountForm" th:action="@{/add-account}" th:object="${accountDTO}" method="post">                            
                            <div class="modal-header">
                                <h4 id="addModalTitle" class="modal-title">Add Account</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <div class="modal-body">
                                <fieldset> 
                                    <div class="leftside">
                                        <input type="text" name="accountId" id="accountId" placeholder="Enter Username" value="0" hidden>
                                        <div>
                                            <label for="email">Email</label>
                                        </div>
                                        <div>
                                            <input type="text" name="email" id="email" placeholder="Enter Email">
                                        </div>

                                        <div>
                                            <label for="passWord">Password</label>
                                        </div>
                                        <div>
                                            <input type="password" name="passWord" id="passWord" placeholder="Enter Password">
                                        </div>

                                        <div>
                                            <label for="fullName">Fullname</label>
                                        </div>
                                        <div>
                                            <input type="text" name="fullName" id="fullName" placeholder="Enter Fullname">
                                        </div>
                                        
                                        <div>
                                            <label for="birth" class="lbl_time">Date of birth</label> 
                                            <input type="date" name="birth" id="birth" class="input_time" />
                                        </div> 
                                    </div>
                                    <!--                                     end left_hiddenform -->
                                    <div class="rightside">                                       
                                        <div>
                                            <label for="address">Address</label>
                                        </div>
                                        <div>
                                            <input type="text" name="address" id="address" placeholder="Enter Address">
                                        </div>

                                        <div>
                                            <label for="phone">Phone Number</label>
                                        </div>
                                        <div>
                                            <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
                                        </div>
                                        
                                        <div class="sex">
                                            <label for="sex" class="lbl_level1">Sex</label> 
                                            <div class="form-check-inline">
                                                <label class="form-check-label" for="sex">
                                                    <input type="radio" class="form-check-input" id="radio1" name="sex" value="Nam" checked>Male
                                                </label>
                                            </div>
                                            <div class="form-check-inline sex-female">
                                                <label class="form-check-label" for="sex">
                                                    <input type="radio" class="form-check-input" id="radio2" name="sex" value="Ná»¯">Female
                                                </label>
                                            </div>
                                        </div>

                                        <div class="level">
                                            <label for="isAdmin" class="lbl_level2">Level</label> 
                                            <div class="form-check-inline">
                                                <label class="form-check-label" for="isAdmin">
                                                    <input type="radio" class="form-check-input" id="radio3" name="isAdmin" value="false" checked>Account
                                                </label>
                                            </div>
                                            <div class="form-check-inline level-admin">
                                                <label class="form-check-label" for="isAdmin">
                                                    <input type="radio" class="form-check-input" id="radio4" name="isAdmin" value="true">Admin
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--                                     end right_hiddenform -->
                                </fieldset>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Add</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    </body>
</html>
