<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Account List Table</title>
</head>
<body>
    <!-- table of account list -->
    <div th:fragment = "table-account" class="container" style="margin-top: 2%;">
                <div class="row">

                    <div class="col-md-12 col-md-offset-1">

                        <div class="panel panel-default panel-table">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col col-xs-6">
                                        <h4 class="panel-title">Account List</h4>
                                    </div>
                                    <div class="col col-xs-6 text-right">
                                        <button id="btnAddAccount" type="button" class="btn btn-sm btn-primary btn-create" data-toggle="modal" data-target="#addAccountModal">Create New</button>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body table-responsive">
                                <table class="table table-striped table-bordered table-list paginated">
                                    <thead>
                                        <tr>
                                            <th witdth="9%"><em class="fa fa-cog"></em></th>
                                            <th class="hidden-xs" width="5%">ID</th>
                                            <th width="18%">Email</th>
                                            <th width="10%">Password</th>
                                            <th width="15%">Full Name</th>
                                            <th width="5%">Sex</th>
                                            <th width="8%">Birthday</th>
                                            <th width="12%">Phone</th>
                                            <th width="15%">Address</th>
                                            <th width="3%">Admin?</th>
                                        </tr>
                                    </thead>
                                    <tbody id="myTable">
                                        <tr th:each ="account : ${accountList}">
                                            <td align="center">
                                                <a id="btnUpdateAccount" class="btn-common btn-default" data-toggle="modal" data-target="#addAccountModal"
                                                   th:data1="${account.accountId}"
                                                   th:onclick="'getJsonAccount('+ *{account.accountId} +')'"><em class="fa fa-pencil"></em></a>
                                                <a class="btn-common btn-danger"
                                                   th:href="@{/delete-account/?id={id}(id=${account.accountId})}"><em class="fa fa-trash"></em></a>
                                            </td>
                                            <td class="hidden-xs" th:text="${account.accountId}"></td>
                                            <td th:utext="${account.email}"></td>
                                            <td>******</td>
                                            <td th:utext="${account.fullName}"></td>
                                            <td th:utext="${account.sex}">Sex</td>
                                            <td th:utext="${account.birth}"></td>
                                            <td th:utext="${account.phone}"></td>
                                            <td th:utext="${account.address}"></td>
                                            <td th:utext="${account.isAdmin}"></td>
                                        </tr>  
                                    </tbody>
                                </table>

                            </div>

</body>
